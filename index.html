<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Simple calculator...</h1>
    <input id="n1" type="text" placeholder="enter your first value"></input>
    <br>
    <input id="n2" type="text" placeholder="enter your second value"></input>
    <br>
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <button id="result" onclick="resolve()">Get result</button>
    <br>
    <label>Result: </label>
    <label id="result_label"></label>

</body>
</html>
